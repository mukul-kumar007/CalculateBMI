<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="navbar">
        <div class="nav-name">
          <h3>CalculateBMI</h3>
        </div>
      </div>

      <div class="heading">
        <div class="h-des">
          <h1>Welcome to your personal doctor</h1>
        </div>
      </div>

      <div class="container">
        <div class="box">

          <div class="in-box">
            <h4> Your Bmi is :- <span id="output"></span></h4> 
          </div>

          <div class="display">
            <h3 id="dis">Enter Measurements</h3>
          </div>

          <div class="in-input">
            <div class="input">
              <label for="height"><u>Enter your height</u></label>
              <input type="text" placeholder="In centimeters" name="height" id="one">
            </br>
              <label for="weight"><u>Enter your weight</u></label>
              <input type="text" placeholder="In Kilograms" name="weight" id="two">
            </div>
          </div>

          <div class="butt">
            <div class="check">
              <button id="btn">Calculate</button>
            </div>
            <div class="info">
              <p>For Detailed Bmi Chart</p>
              <a href="https://medical.azureedge.net/images/0aa8713b-421f-445f-996a-0aed1695b5a2.jpg" target="_blank"> Click here!!</a>
            </div>
          </div>


        </div>
      </div>

  <script src="script.js"></script>
  </body>
</html>
